<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8"/>
        <meta name ="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Facebook Login</title>
        
        <style> 
        *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                Font-family: Arial, sans-serif;

        } 
            body{
                background-color: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }
            .facebook-brand{
                text-align: center;
                margin-bottom: 20px;
            }
            .facebook-brand h1{
                color: #1877f2;
                font-size: 3rem;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .facebook-brand p {
                font-size: 1.2rem;
                color: #606770;
            }
            .login-container {
                background: white;
                width: 380px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .input-group {
                width: 100%;
                margin-bottom: 15px;
            }
            .input-group input {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
                border: 1px solid #dddfe2;
                border-radius: 6px;
            }
            .login-btn {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
                font-weight: bold;
                background-color: #1877f2;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
            .login-btn:hover {
                background-color: #166fe5;

            }
            .forgot-password {
                display: block;
                margin-top: 10px;
                font-size: 0.9rem;
                color: #1e7cf8;
                text-decoration: none;
            }
            .forgot-password:hover {
                text-decoration: underline;
            }
            .divider {
                width: 100%;
                height: 1px;
                background: #dddfe2;
                margin: 15px 0;
            }
            .create-account {
                background-color: #42b72a;
                color: white;
                font-size: 1rem;
                font-weight:bold;
                padding: 12px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                width: 100%;

            }
            .create-account:hover {
                background-color: #36a420;
            }
            .footer {
                margin-top: 20px;
                text-align: center;
                font-size: 0.9rem;
            }
            .footer a {
                color: #1877f2;
                text-decoration: none;
            }
            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class = "facebook-brand">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class = "login-container">
            <form>
                <div class = "input-group">
                    <input type ="text" placeholder = "Email address or phone number">
                </div>
                <div class = "input-group">
                    <input type ="password" placeholder="Password">
                </div>
                <button class = "login-btn">Log In</button>
                <a href ="#" class="forgot-password"> Forgotten Password?</a>
                <div class="divider"></div>
                <button class = "create-account">Create New Account</button>
            </form>
        </div>
        <div class = "footer">
            <p><a href="#">Create a Page</a> for a celebrity, brand, or business</p>
        </div>
    </body>

</html>
