<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: auto;
            background-color: #f8f9fa;
            padding: 20px;

        }
        .header{
            background-color: #343a40;
            color: grey;
            padding: 10px;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .container{
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        
        }
        ul{
            list-style: none;
            padding: 0;
        }
         li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
         }
         .done{
            text-decoration: line-through;
            color: gray;
         }
         button{
            border: none;
            background: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
         }
         .task-input{
            width: 75%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;

         }
         .add-btn, .clear-btn{
             padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .clear-btn{
            background: #dc3545;
        }
            
    </style>
    </head>
    <body>
        <div class="header">
            ToDo List
        </div>
        <div class="container">
            <input type="text" class="task-input" placeholder="New Task">
            <button class="add-btn" onclick="addTask(1)">Add</button>
            <ul id="taskList1">
               
            </ul>
        </div>
        <div class="container">
            <ul id="taskList2"></ul>
            <li><input type="checkbox" onchange="toggleDone(this)"><span>First item</span><button onclick="removeTask(this)">üóëÔ∏è</button></li>
            </div>
            <div class="container">
                <ul id="taskList3"></ul>
                <li><input type="checkbox" onchange="toggleDone(this)"><span>Second item</span><button onclick="removeTask(this)">üóëÔ∏è</button></li>
                </div>
                <div class="container">
                    <ul id="taskList3"></ul>
                    <li><input type="checkbox" onchange="toggleDone(this)"><span>Third item</span><button onclick="removeTask(this)">üóëÔ∏è</button></li>
                    </div>
        <script>
            function addTask(){
                const taskInput = document.getElementById("taskInput");
                const taskText =taskInput.value.trim();
                if(taskText==="")return;

                const li = document.createElement("li");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.onchange = function(){
                    this.parentElement.classList.toggle("done");
                };
                const span = document.createElement("span");
                span.textContent = taskText;

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "‚ùå";
                deleteBtn.onclick = function(){
                    this.parentElement.remove();
                };
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);
                document.getElementById("taskList").appendChild(li);
                taskInput.value = "";
            }
            function toggleDone(checkbox) {
            checkbox.parentElement.classList.toggle("done", checkbox.checked);
        }

        function removeTask(button) {
            button.parentElement.remove();
        }

        function clearTasks(listNumber) {
            document.getElementById("taskList" + listNumber).innerHTML = "";
        }
        </script>
    </body>
</html>
